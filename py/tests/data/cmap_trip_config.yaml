  wait_time:   # in minutes, by zone area type:
    peak:
      1: 1      #  Chicago Central Area zone
      2: 5      #  Chicago zone outside of the Central Area
      3: 10     #  dense suburban CBD zone
      4: 15     #  remaining suburban zones
